<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizz</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./CSS/styles.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="//cdn.datatables.net/1.12.0/css/jquery.dataTables.min.css">
</head>

<body>

  <!-- Header -->
  <header class="d-flex justify-content-center align-items-center">
    <h1>Test ton français</h1>
  </header>

  <!-- Gestion des erreurs -->
  <div id="erreurs" class="my-3">
  </div>

  <!-- Formulaire -->
  <form id="formulaire" class="w-25 mx-auto">
    <div class="form-group">
      <label for="prenom" class="font-weight-bold">Prénom</label>
      <input type="text" name="prenom" class="form-control" id="prenom" required>
    </div>
    <div class="form-group">
      <label for="nom" class="font-weight-bold">Nom</label>
      <input type="text" name="nom" class="form-control" id="nom" required>
    </div>
    <div class="form-group">
      <label for="date" class="font-weight-bold">Date de naissance :</label>
      <input id="date" name="date" type="date" required>
    </div>
    <div class="form-group">
      <label for="statut" class="font-weight-bold">Choisir votre statut</label>
      <select class="form-control" id="statut" name="statut" class="required" required>
        <option label="Séléctionner votre statut"></option>
        <option>Étudiant</option>
        <option>Professeur</option>
      </select>
    </div>
    <button type="submit" id="button-debut" class="btn btn-primary">Valider</button>
  </form>


  <!-- Accordion bootstrap 4.6 -->
  <div class="accordion w-75 mx-auto" id="accordion">
    <div class="card">
      <div class="card-header" id="headingOne">
        <h2 class="mb-0">
          <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
            data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"> 
            <h5 class="card-title">Titre de la question ici</h5>
          </button>
        </h2>
      </div>
    </div>
    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
      <p class="phrase">Phrase ici</p>
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action active">Item 1 ici</a>
          <a href="#" class="list-group-item list-group-item-action">Item 2 ici</a>
          <a href="#" class="list-group-item list-group-item-action">Item 3 ici</a>
        </div>
        <a href="#" class="btn btn-primary mt-3" id="btnSuivant">Suivant</a>
      </div>
    </div>
  </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <div class="alert alert-dark" role="alert" id="message">
        
        <!-- MESSAGE ICI -->

      </div>

      <!-- <div class="progress" id="progress">
        <div id="growth-progress" class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
      </div> -->

    </div>
  </div>
  </div>

  <!-- Modal bootstrap 4.6 -->
  <div class="modal fade" tabindex="-1" role="dialog" id="monModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Résultat</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Texte du modal ici.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row" id="ecranResultat">
    <div class="col-2" style="padding-left: 10px;" id="resultatCol1">
    <table>
      <tr><td>
        Prénom: <span id="resultatPrenom"></span>
      </td></tr>
      <tr><td>
        Nom: <span id="resultatNom"></span>
      </td></tr>
      <tr><td>
        Age: <span id="resultatAge"></span>
      </td></tr>
      <tr><td>
       Statut: <span id="resultatStatut"></span>
    </td></tr>
    <tr><td>
      Score: <span id="resultatScore"></span>
   </td></tr>
    </table>
    </div>
    <!-- Data Table -->
    <div class="col-5" id="resultatCol2">
      <table id="myTable" class="display" style="width:80%">
        <thead>
            <tr>
                <th>Numéro</th>
                <th>Question</th>
                <th>Résultat</th>
            </tr>
        </thead>
    </table>
    </div>
    <div class="col-5" id="resultatCol3">
      <div id="accordionResultat">
      </div>
  </div>
</div>

  <!-- Javascript -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"
    integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" crossorigin="anonymous"></script>
  <script src="./node_modules/popper.js/dist/popper.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./node_modules/jquery-validation/dist/jquery.validate.js"></script>
  <script src="//cdn.datatables.net/1.12.0/js/jquery.dataTables.min.js"></script>
  <script src="./Javascript/quizz.js"></script>

</body>
</html>
